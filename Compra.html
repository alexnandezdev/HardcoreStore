  <body>
    <head>
        <div class="compra">
            <div class="row justify -content-between mb-5">
                <nav class="navbar navbar - expand -md navbar- dark fixed -top bg-dark">
                    <a class="navbar-brand"href="index.html"><img src="images/hardcore store (2).gif" height="100" width="100"></a>
                    <button class="navbar-toggler"type="button"data-toggle="collapse"data-target="navbar-collapse"
                    aria-controls="navbar-collapse" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                </nav>
            </div>
        </div>

    </head>

    <br>

    <main>
        <div class="container">
            <div class="row mt-3 ">
                <h2 class="d-flex justify-content-center mb -3">Realizar compra</h2>
            
                
            </div>
                <form id="procesar-pago" action="#"method="post">
                    
                    <div class="form-group row">
                        <label for="cliente"class="col-md-2 col-form-label h2">Cliente</label>
                        <div class="col-12 col-md-10">
                            <input type="text" class="form-control" id="cliente"
                            placeholder="ingresa nombre cliente"name="destinatario">
                        </div>
                    </div>
                        <label for="correo electronico"class="col-md-2 col-form-label h2">Correo electronico</label>
                        <div class="col-12 col-md-10">
                           <input type="text" class="form-control" id="cliente"
                           placeholder="ingresa tu correo"name="cc_to">
                        </div>
                </div>
                <div class="form-group row">
                    <div id="carrito" class="form-group table-responsive">
                        <table class="table" id="lista de compras">
                            <thead>
                                <tr>
                                    <th scope="col">Imagen</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Sub total</th>
                                    <th scope="col">Eliminar</th>
                                </tr>
                            </thead>
                         <!-- tbody es para ir agregando los productos seleccionados-->
                         <tbody>
                        </tbody>

                            <tr>
                                <th colspan="4" scope="col" class="text-right">SUB TOTAL :</th>
                                <th scope="col">
                                    <p id="subtotal"></p>
                                </th>
                                <th colspan="4" scope="col" class="text-right">IVA :</th>
                                <th scope="col">
                                    <p id="iva"></p>
                            </tr>
                            <tr>

                                <th colspan="4" scope="col" class="text-right">TOTAL</th>
                                <th scope="col">
                                    <input id="total" name="monto" class="font-weight-bold border-0" readonly style="background-color: aliceblue;">
                                </th>
                            </tr>
                        </table>
                        
                    </div>
                    <div class="row justify-content-center" id="loader">
                        <img id="cargando" src="images/giphy3-unscreen.gif" width="220">
                    </div>

                    <div class="row justify-content-between">
                        <div class="col-md-4 col-md-2">
                            <a href="index.html"class="btn btn-info btn-bolck">Continuar comprando</a>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <button href="envio.html" class="btn btn-success btn-block" id="procesar-compra">Ir a cancelar compra</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
  </body>
